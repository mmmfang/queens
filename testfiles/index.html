<!DOCTYPE html>
<html ng-app="moodApp">
  <head>
    <meta charset="utf-8">
    <title>Mood Ring</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>


    <script src="angular.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

  </head>

  <body>

<form ng-controller="MoodController as mood">

  <div id="emotions">
    Pick an emoji that best represents your mood:
    <br/>
    <br/>

    <input id="one"
           type="radio"
           value="1"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood one"
           for="1"></label>


    <input id="two"
           type="radio"
           value="2"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood two"
           for="2"></label>

    <input id="three"
           type="radio"
           value="3"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood three"
           for="3"></label>


    <input id="four"
           type="radio"
           value="4"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood four"
           for="4"></label>


    <input id="five"
           type="radio"
           value="5"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood five"
           for="5"></label>


    <input id="six"
           type="radio"
           value="6"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood six" for="6"></label>


    <input id="seven"
           type="radio"
           value="7"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood seven" for="7"></label>


    <input id="eight"
           type="radio"
           value="8"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood eight"
           for="8"></label>


    <input id="nine"
           type="radio"
           value="9"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood nine"
           for="9"></label>


    <input id="ten"
           type="radio"
           value="10"
           name="mood"
           ng-model = "mood.happiness"/>
    <label class="mood ten"
           for="10"></label>

</div>


<div ng-controller="FactorController as factor" ng-show="mood.happiness != null">
  Why do you feel that way?<br/>
  <input type="text" ng-model="factor.blurb">
</div>
</form>


  </body>

</html>
